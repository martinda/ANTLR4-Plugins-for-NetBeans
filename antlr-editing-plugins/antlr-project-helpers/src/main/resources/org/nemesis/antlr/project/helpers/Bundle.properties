OpenIDE-Module-Long-Description=Generic API to detect and read the Antlr configuration of various types of projects. \
    Specific modules support concreted project types such as Maven, though this module will use heuristic analysis \
    to attempt to detect a viable Antlr configuration if not is available for a type of project that contains .g4 files.
