OpenIDE-Module-Name=Antlr Live Preview
OpenIDE-Module-Short-Description=Installs a preview window that lets you edit \
    an unfinished Antlr grammar, while previewing content in the language you're \
    grammar is for, with live-updated syntax highlighting, so it's easy to see \
    when a change has broken something.
OpenIDE-Module-Long-Description=Installs a preview window that lets you edit \
    an unfinished Antlr grammar, while previewing content in the language you're \
    grammar is for, with live-updated syntax highlighting, so it's easy to see \
    when a change has broken something.
OpenIDE-Module-Display-Category=Antlr
