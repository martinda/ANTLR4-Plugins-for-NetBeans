OpenIDE-Module-Name=Antlr Live-Parsing
OpenIDE-Module-Short-Description=Allows a grammar to be generated, compiled in-memory, \
    run, and used as a parser to drive a NetBeans editor lexer and parser
OpenIDE-Module-Long-Description=Allows client modules to subscribe to \
    recompiles of a grammar pass text in and extract a parse to use in an editor of \
    a file in the language the grammar describes
OpenIDE-Module-Display-Category=Antlr
