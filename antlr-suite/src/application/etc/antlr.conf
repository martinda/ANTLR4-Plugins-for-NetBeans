# options used by the launcher by default, can be overridden by explicit
# command line switches
default_options="
--branding nb
--fontsize 16
-J-Djfs.off.heap=true
-J-Dnetbeans.full.hack=true
-J-ea
-J-Xss2m
-J-Xms256M
-J-Xmx768M
-J-XX:+UseG1GC
-J-XX:MaxGCPauseMillis=250
-J-XX:+UseStringDeduplication
