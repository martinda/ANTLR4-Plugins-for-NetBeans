OpenIDE-Module-Name=JFS
OpenIDE-Module-Short-Description=In-memory filesystem for generating sources and compiling them with \
    javac in tens of milliseconds
OpenIDE-Module-Long-Description=In-memory implementation of javac's filesystem API with heap and off-heap \
    backends, which can map real files and documents under edit as files. for generating sources and \
    compiling them with javac on-the-fly in milliseconds, and running code against the results in an \
    isolating classloader
OpenIDE-Module-Display-Category=Antlr
